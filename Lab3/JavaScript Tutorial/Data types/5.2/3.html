<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function readNumber() {
            let num;
          
            do {
              num = prompt("Enter a number please?", 0);
            } while ( !isFinite(num) );
          
            if (num === null || num === '') return null;
          
            return +num;
          }
          
          alert(`Number: ${readNumber()}`);
    </script>
</body>
</html>
