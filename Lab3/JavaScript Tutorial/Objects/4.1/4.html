<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function multiplyNumeric(obj){
            for(let key in obj){
                if(typeof obj[key]=='number'){
                    obj[key]*=2;
                }
            }
        }
    </script>
</body>
</html>
